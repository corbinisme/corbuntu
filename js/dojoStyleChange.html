<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dijit/themes/nihilo/nihilo.css">
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <style type="text/css">
            .style4 { color: black; padding: 10px; border: 1px black solid; } .nib
            { font-size: 4.2em; }
        </style>
    </head>
    
    <body class="nihilo ">
        <div id="poorboy4" class="style4">
            <span class="nib">
                NIB
            </span>
            <br/>
            NODE IN BLACK
        </div>
        <div dojoType="dijit.form.Button">
            set multiple style properties
            <script type="dojo/method" event="onClick" args="evt">
                // Set the color to 'white', background-color to "black", padding to "20px" to DOM node "poorboy4":
                dojo.style("poorboy4", {
                    "backgroundColor": "black",
                    "color": "white",
                    "padding": "20px"
                });
            </script>
        </div>
    </body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js"
    djConfig="parseOnLoad: true">
    </script>
    <script type="text/javascript">
        dojo.require("dijit.form.Button");
    </script>
    <!-- NOTE: the following script tag is not intended for usage in real
    world!! it is part of the CodeGlass and you should just remove it when
    you use the code -->
    <script type="text/javascript">
        dojo.addOnLoad(function() {
            if (window.pub) {
                window.pub();
            }
        });
    </script>

</html>
