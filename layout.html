
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />



	<title>Layout Container</title>



	<link type="text/css" rel="stylesheet" href="asset/css/layout.css" />

	<style type="text/css">

	html, body {

		background:	#666;
		width:		100%;
		height:		100%;					
		padding:	0;
		margin:		0;
		

	}

	#container {
		background:	#999;
		height:		100%;
		margin:		0 auto;
		width:		100%;
		max-width:	900px;
		min-width:	600px;
		_width:		600px; /* min-width for IE6 */
	}

	.pane {
		display:	none; /* will appear when layout inits */
	}

	</style>

	<script src="js/jquery1.4.2min.js" type="text/javascript"></script> 
	<script src="js/jquery-ui1.8.js" type="text/javascript"></script> 
	
	
	<script type="text/javascript" src="asset/jquery.layout.js"></script>



	

	<script type="text/javascript">



	$(document).ready(function () {

		$('#container').layout();

	});



	</script>



</head>

<body>

<div id="container">

	<div class="pane ui-layout-center">

		Center


	</div>

	

	

		

	<div class="pane ui-layout-west">West</div>

</div>

</body>

</html>
